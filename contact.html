<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boyle Designs</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icon Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<!-- adds body to html -->

<body>

    <!-- creates header and nav -->

    <header class="d-flex align-items-center">
        <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top" role="navigation">
            <div class="container-fluid">

                <!-- Logo of Boyle Designs -->

                <img src="images/boyle_logo_2024.png" alt="Eric Boyle"
                    style="width: 50px; height: auto; margin-right: 20px;">

                <!-- Toggle Button -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" aria-hidden="true"></span>
                </button>

                <!-- Navigation Links -->

                <div class="collapse navbar-collapse align-items-center" id="navbarCollapse">
                    
                    <!-- Site/Company name -->

                    <a class="site-name" href="#" aria-label="Boyle Designs">Boyle Designs</a>

                    <ul class="navbar-nav ms-auto">

                        <!-- Right aligns the ul -->

                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    
    <main>

        <!-- Skip Links -->

        <a href="#contact-form">Skip to main content</a>

        <section class="contact-main">

            <!-- Contact Banner -->

            <div class="contact-banner" id="contact" role="banner">
                <div class="container-xl pt-4 pb-2 my-4">
                    <h1 class="contact-heading">Contact Information</h1>
                    <p class="contact-heading-2">Say something to start a chat!</p>
                </div>
                <div class="contact-info container-xl pt-4 pb-2 my-4">
                    <p><i class="bi bi-telephone px-1"></i>613-475-0289</p>
                    <p><i class="bi bi-envelope px-1"></i>boyledesigns@gmail.com</p>
                    <p><i class="bi bi-geo-alt px-1"></i>132 Dartmouth Street Ottawa, Ontario K2C 0R9 Canada</p>
                </div>
                <div>
                    <img class="social-icons" src="images/circles-social-media-icons.png" alt="Social Media Icons">
                    <img class="circle-images" src="images/two-circles-image.png" alt="Circle Images">
                </div>
            </div>

            <!-- Contact Form Section -->

            <div class="contact-form container-xl my-4" id="contact-form" role="form">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="first-name-text-area" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first-name-text-area" placeholder="John"
                            aria-label="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name-text-area" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last-name-text-area" placeholder="Doe"
                            aria-label="Last name">
                    </div>
                    <div class="col-md-6">
                        <label for="email-text-area" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email-text-area" placeholder="name@example.com"
                            aria-label="Email Address">
                    </div>
                    <div class="col-md-6">
                        <label for="phone-text-area" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone-text-area" placeholder="(613)-123-4567"
                            aria-label="Phone">
                    </div>
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Select Subject</label>
                        <select id="disabledSelect" class="form-select">
                            <option>-----------</option>
                            <option>General Inquiry</option>
                            <option>Request Meeting</option>
                            <option>Follow Up</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="message-text-area" class="form-label">Message</label>
                        <textarea class="form-control" id="message-text-area" rows="3" aria-label="Message"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="submit-button btn w-50">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Social Media Section -->

        <section class="bg-secondary py-4 px-4 my-4" id="social-media">
            <h2 class="social-media-heading">follow me on instagram</h2>
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div>
                            <img class="rounded-2" src="images/Saturday-4.jpg" alt="Placeholder image">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div>
                            <img class="rounded-2" src="images/Boyle_E_1.jpg" alt="Placeholder image">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div>
                            <img class="rounded-2" src="images/Boyle_E_2.jpg" alt="Placeholder image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="has-text-centered">
                <a href="https://www.instagram.com/eric.boyle_photography/" class="social-media-link">
                    <button class="social-media-button button">@eric.boyle_photography</button>
                </a>
            </div>
        </section>


    </main>

    <!-- Footer -->

    <footer class="contact-footer bg-body-tertiary py-4" role="contentinfo">
        <div class="container-xl d-flex justify-content-between align-items-center">
            <ul class="nav flex-column footer-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </li>
            </ul>
            <p class="mb-0 footer-text">&copy; Boyle Designs 2024</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
